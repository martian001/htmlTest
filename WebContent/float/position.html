<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body, div {
	padding: 0;
	margin: 0;
}

div {
	border: 1px solid #E05300;
}

#main {
	margin: 0 auto;
	height: 600px;
	width: 700px;
	position: relative;/* 父元素 */
}

#one {
	background: green;
	width: 100px;
	height: 100px;
}

#two {
	background: red;
	width: 100px;
	height: 100px;
	position: absolute;/* 子元素 */
	top: 100px;/* 方向属性 */
	left: 100px;
}

#three {
	background: blue;
	width: 100px;
	height: 100px;
}
</style>
</head>
<body>
<!-- position：设置对象的定位方式
static：静态定位，默认值
absolute：绝对定位，将对象从文档流中分离出来，通过设置left，right，top，bottom四个方向相对于父级对象进行绝对定位。如果没有父级则以body】对象
relative：相对定位，对象不从文档流中分离，通过设置left，right，top，bottom四个方向相对于自身位置进行相对定位 -->
	<p>布局定位：就是可以通过元素的position属性控制元素的位置<br>
	   当我们要想使用绝对定位是必须要有两个条件<br>
	 1.必须给父元素加定位属性，一般建议使用 position：relative<br>
	 2.给子元素，加绝对定位position：absolute；同时要加方向属性</p>
	<div id="main">
		<div id="one">1</div>
		<div id="two">2</div>
		<div id="three">3</div>
	</div>
</body>
</html>
